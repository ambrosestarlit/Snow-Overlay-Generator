<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snow Overlay Generator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1><span class="emoji-color-white">❄</span> Snow Overlay Generator</h1>
    <p>透過雪エフェクトを連番PNGで書き出します🧸</p>
  <div class="snowflakes" aria-hidden="true">
  <div class="snowflake">●</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">・</div>
  <div class="snowflake">*</div>
  <div class="snowflake">＊</div>
</div>

  </header>

  <main>
    <section class="preview">
      <h2>プレビュー（黒背景は確認用）</h2>
      <canvas id="previewCanvas" width="640" height="360"></canvas>
      <div class="preview-controls">
        <button id="playPreview">再生</button>
        <button id="stopPreview" disabled> 停止</button>
      </div>
      

    </section>
    <br><center
    <p>ループ秒数を長めに設定すると繋げやすくなります。</p></center>
    <section class="controls">
      <label>ループ秒数:
        <input type="number" id="loopSeconds" value="2" min="0.5" step="0.1" />
      <label>FPS:
        <select id="fpsSelect">
          <option value="24">24</option>
          <option value="30" selected>30</option>
          <option value="60">60</option>
        </select>
      </label>
      </label>

      

      <label>雪の量:
        <input type="range" id="snowAmount" min="50" max="500" value="200" />
        <span id="snowAmountValue">200</span> 粒
        落下速度:<select id="speedSelect">
  <option value="13">ゆっくり</option>
  <option value="36" selected>普通</option>
  <option value="54">速め</option>
  <option value="72">とても速い</option>
</select>
      </label>
      <button id="startButton"><span class="emoji-color-white">❄</span> 雪オーバーレイ連番を書き出す</button>


    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
